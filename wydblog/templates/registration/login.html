{% extends 'base.html' %}

{% block main %}
<div class="row text-center vertical-middle-sm">
    <h1>登录</h1>
    <form class="form-horizontal" action="{% url 'account:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
        <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label" ><span>用户名</span></label>
            <div class="col-md-6 text-left">{{form.username}}</div>
        </div>
        <div class="form-group">
        <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label"><span>密码</span></label>
            <div class="col-md-6 text-left">{{form.password}}</div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">登录</button>
        <input type="hidden" name="next" value="{{ next }}"/>

    </form>
    <div class="flex-left top-gap text-small">
        <div class="unit-2-3"><span>没有账号？</span></div>
        <div class="unit-1-3 flex-right"><span><a href="{% url 'account:register' %}">立即注册</a></span></div>
        <div class="unit-1-3 flex-right"><span><a href="#">忘记密码？</a></span></div>
        <h5>点击<a href='{% url "password_reset_recover" %}'>这里</a>重置密码</h5>
    </div>


</div>
{% endblock main %}
